<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Case 3 Таблица умножения
            </title>
    </head>
    <body>
        <script>
            'use strict';

            let finalResult = "";
           
            for (let i = 1; i < 10; i++) { // Цикл для первого множителя
                let tempResult = "";
                for (let j = 1; j < 10; j++) { // Цикл для второго множителя
                    tempResult = tempResult + j + " x " + i + " = " + j*i + "    ";
                }
                finalResult +=  tempResult + "\n";
            }
            console.log(finalResult); // Вывод результатов в консоль
        </script>
    </body>
</html>
