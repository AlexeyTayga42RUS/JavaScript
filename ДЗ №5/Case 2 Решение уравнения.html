<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Case 2 Решение уравнений
            </title>
    </head>
    <body>
        <script>
            'use strict'
            
            let x, b, h, y; // Объявляем переменные
            let resultX = "x = "; // Объявляем переменные
            let resultY = "y = "; // Объявляем переменные

            while (true) { // Проверка х на ввод
                if (typeof x === "undefined") {
                    x = prompt("Введите начало интервала");
                } else if (x === null) {
                    x = prompt("Вы решили отменить действие. Введите начало интервала");
                } else if (x.trim() === "") {
                    x = prompt("Вы ничего не ввели. Введите начало интервала");
                } else if (isNaN (Number(x))) {
                    x = prompt("Вы ввели не число. Введите начало интервала");
                } else {
                    break;
                };
            };
            while (true) { // Проверка b на ввод
                if (typeof b === "undefined") {
                    b = prompt("Введите конец интервала");
                } else if (b == null) {
                    b = prompt("Вы решили отменить действие. Введите конец интервала");
                } else if (b.trim() == "") {
                    b = prompt("Вы ничего не ввели. Введите конец интервала");
                } else if (isNaN (Number(b))) {
                    b = prompt("Вы ввели не число. Введите конец интервала");              
                } else {
                    break;
                };
            };
            while (true) { // Проверка h на ввод
                if (typeof h === "undefined") {
                    h = prompt("Введите шаг интервала");
                } else if (h == null) {
                    h = prompt("Вы решили отменить действие. Введите шаг интервала");
                } else if (h.trim() == "") {
                    h = prompt("Вы ничего не ввели. Введите шаг интервала");
                } else if (isNaN (Number(h))) {
                    h = prompt("Вы ввели не число. Введите шаг интервала");
                } else if (Number(h) <= 0) {
                    h = prompt("Вы ввели число меньше или равно 0. Введите шаг интервала");
                } else {
                    break;
                };
            };
            x = Number(x); // Приведение переменной к числовому значению x
            b = Number(b); // Приведение переменной к числовому значению b
            h = Number(h); // Приведение переменной к числовому значению h     
            
            do {
                if (x <= -1) y = -(x**2) - 4*x - 3; // Выполнение условия при х меньше или равно -1
                else if (x > -1 && x <= 1) y = x + 1; // Выполнение условия при х больше -1 и меньше или равно 1   
                else y = 2 / x // Выполнение условия при х больше 1
                resultX += `  ${x.toFixed(2)}`; 
                resultY += `  ${y.toFixed(2)}`; 
                x += h; // Выполнение шага интервала
            } while (x <= b);
            console.log(resultX); // Вывод результата в консоль
            console.log(resultY); // Вывод результата в консоль

        </script>
    </body>
</html>
