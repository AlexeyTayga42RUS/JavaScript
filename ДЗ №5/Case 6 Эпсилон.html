<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>

            </title>
    </head>
    <body>
        <script>
            'use strict'
            
            let eps; // Объявляем переменные
            let summary = 0; // Объявляем переменные
            let n = 1; // Объявляем переменные

            while (true) { // Проверка eps на ввод
                if (typeof eps === "undefined") eps = prompt("Введите положительное число в интервале (0;1)", "0.12");
                else if (eps === null) eps= prompt("Вы решили отменить действие. Введите положительное число в интервале (0;1)", "0.12");
                else if (eps.trim() === "") eps = prompt("Вы ничего не ввели. Введите положительное число в интервале (0;1)", "0.12");
                else if (isNaN (Number(eps))) eps = prompt("Вы ввели не число. Введите положительное число в интервале (0;1)", "0.12");
                else if ((eps <= 0) || (eps >= 1)) eps = prompt("Неверный ввод. Введите положительное число в интервале (0;1)", "0.12");
                else break;
            };
            
            eps = Number(eps); // Приведение переменной к числовому значению eps
            let eq;
            do {
                eq = ((-1) ** n) / (n * (2 * n + 1));
                console.log(eq);
                summary += eq; // 
                n ++;
            } while (Math.abs(eq) <= eps);
            console.log(summary); // Вывод результата в консоль 
        </script>
    </body>
</html>
