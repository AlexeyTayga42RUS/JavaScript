<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Case 1 Возведение нат. числа в нат. степень
            </title>
    </head>
    <body>
        <script>
            'use strict';
           
            let a, n; // Объявляем переменные

            while (true) {
                if (typeof a === "undefined") {
                    a = prompt("Введите натуральное значение числа");
                } else if (a === null) {
                    a = prompt("Вы решили отменить действие. Введите НАТУРАЛЬНОЕ значение числа");
                } else if (a.trim() === "") {
                    a = prompt("Вы ничего не ввели. Введите НАТУРАЛЬНОЕ значение числа");
                } else if (isNaN (Number(a))) {
                    a = prompt("Вы ввели не число. Введите НАТУРАЛЬНОЕ значение числа");
                } else if (Number(a) <= 0) {
                    a = prompt("Вы ввели число меньше или равно 0. Введите НАТУРАЛЬНОЕ значение числа");
                } else if (a/Math.floor(a) != 1) {
                    a = prompt("Вы ввели дробное число. Введите НАТУРАЛЬНОЕ значение числа");
                } else {
                    break;
                };
            };
            while (true) {
                if (typeof n === "undefined") {
                    n = prompt("Введите натуральное значение степени числа");
                } else if (n == null) {
                    n = prompt("Вы решили отменить действие. Введите НАТУРАЛЬНОЕ значение степени числа");
                } else if (n.trim() == "") {
                    n = prompt("Вы ничего не ввели. Введите НАТУРАЛЬНОЕ значение степени числа");
                } else if (isNaN (Number(n))) {
                    n = prompt("Вы ввели не число. Введите НАТУРАЛЬНОЕ значение степени числа");
                } else if (Number(n) <= 0) {
                    n = prompt("Вы ввели число меньше или равно 0. Введите НАТУРАЛЬНОЕ значение степени числа");
                } else if (n/Math.floor(n) != 1) {
                    n = prompt("Вы ввели дробное число. Введите НАТУРАЛЬНОЕ значение степени числа");
                } else {
                    break;
                };
            };
            a = Number(a); //Приведение к числовому значению
            n = Number(n); //Приведение к числовому значению
            let result = 1; //Задаём значение переменной            
            for (var i = 1; i <= n; i++) {
                result *= a;
            } 
            console.log("Число", a, "в степени", n, "равно", result); // Вывод результата в консоль
                 
        </script>
    </body>
</html>
