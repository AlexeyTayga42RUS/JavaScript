<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Case 7 Наименьшее натуральное число n
            </title>
    </head>
    <body>
        <script>
            'use strict'
            
            let a; // Объявляем переменные
            let summary = 0; // Объявляем переменные
            let n = 1; // Объявляем переменные
            let k = 1; // Объявляем переменные

            while (true) { // Проверка а на ввод
                if (typeof a === "undefined") {
                    a = prompt("Введите положительное число");
                } else if (a === null) {
                    a = prompt("Вы решили отменить действие. Введите положительное число");
                } else if (a.trim() === "") {
                    a = prompt("Вы ничего не ввели. Введите положительное число");
                } else if (isNaN (Number(a))) {
                    a = prompt("Вы ввели не число. Введите положительное число");
                } else {
                    break;
                };
            };
           
            a = Number(a); // Приведение переменной к числовому значению a
            
            do {
                k += 1; // Выполнение условия
                n += 2; // Выполнение условия
                summary += k / n; // Выполнение шага интервала
            } while (summary <= a);
            console.log(n); // Вывод результата в консоль

        </script>
    </body>
</html>
