<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Case 5 Генератор случайных чисел из интервала
            </title>
    </head>
    <body>
        <script>
            'use strict'
            
            let a; // 'Объявляем минимальное значение переменной'
            let b; // 'Объявляем макимальное значение переменной'
            
            a = Number(prompt('Введите минимальное значение')); // Задаём минимальное значение переменной
            b = Number(prompt('Введите максимальное значение')) // Задаём макимальное значение переменной

            function random(min, max) {
                return min + Math.random() * (max - min);
                }                                         // Генерируем случайное число с плавающей точкой от min до max (но не включая max)

            console.log(random(a, b)); // Выводим случайное число из интервала в консоль

        </script>
    </body>
</html>
