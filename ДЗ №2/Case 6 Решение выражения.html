<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Case 6 
            </title>
    </head>
    <body>
        <script>
            'use strict'
            
            let x; // 'Объявляем переменную x'
            let y; // 'Объявляем переменную y'
                        
            x = Number(prompt('Введите значение X')); // Задаём значение переменной
            
            y = Math.sin(x) - Math.exp(-x) + (x**2) - Math.log(Math.abs(x)); // Расчёт выражения

            console.log(y); // Выводим ответ в консоль

        </script>
    </body>
</html>
