<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Case 2 Округление чисел
            </title>
    </head>
    <body>
        <script>
            'use strict'
            
            let a = 1.8432611; // 'Задаём значение переменной a'
            let b = 1.83; // 'Задаём значение переменной b'
            let c = 5.1; // 'Задаём значение переменной c'
         
            console.log(a.toFixed(2)); // 'Округление до второго знака числа a'
            console.log(a.toFixed(0)); // 'Округление до целого числа числа a'
            console.log(a.toFixed(4)); // 'Округление до четвёртого знака числа a'

            console.log(b.toFixed(2)); // 'Округление до второго знака числа b'
            console.log(b.toFixed(0)); // 'Округление до целого числа числа b'
            console.log(b.toFixed(4)); // 'Округление до четвёртого знака числа b'

            console.log(c.toFixed(2)); // 'Округление до второго знака числа c'
            console.log(c.toFixed(0)); // 'Округление до целого числа числа c'
            console.log(c.toFixed(4)); // 'Округление до четвёртого знака числа c'

        </script>
    </body>
</html>
