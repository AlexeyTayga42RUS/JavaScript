<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Case 2 Вывод на экран имени и времени суток
            </title>
    </head>
    <body>
        <script>
            let firstName; // 'Вводим переменную имени'
            let timeofDay; // 'Вводим переменную времени суток'

            firstName = prompt('Как Ваше имя'); // 'Задаём значение имени'
            timeofDay = prompt('Какое сейчас время суток утро, день,вечер или ночь'); // 'Задаём  значение времени суток' 

            console.log('Привет, ', firstName, '!', 'Сейчас', timeofDay); // 'Выводим значение имени и времени суток в консоль'
        </script>
    </body>
</html>
