                                                                                                                                                         <!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Case 5 поменять местами значения двух переменных, не используя для этого дополнительных переменных
            </title>
    </head>
    <body>
        <script>
            let a; // 'Вводим  переменную a'
            let b; // 'Вводим переменную b'

            a = prompt('Введите a'); // 'Задаём значение переменной a'
            b = prompt('Введите b'); // 'Задаём значение переменной b'

            a = a + b;
            b = a - b; // 'b приняло значение a'
            a = a - b; // 'a приняло значение b'

            console.log('a = ', a); // 'Выводим новое значение переменной a'
            console.log('b = ', b/10); // 'Выводим новое значение переменной b'
        </script>
    </body>
</html>
