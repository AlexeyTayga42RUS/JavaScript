<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Case 4 Вычисление стоимости покупки
            </title>
    </head>
    <body>
        <script>
            let cookies; // 'Вводим переменную печенья'
            let candies; // 'Вводим переменную конфет'

            cookies = prompt('Какая цена за 1кг печенья'); // 'Задаём значение 1кг печенья'
            candies = prompt('Какая цена за 1кг конфет'); // 'Задаём  значение 1кг конфет' 

            console.log('Стоимость одной покупки из 300 г конфет и 400 г печенья равна', (0.3 * candies) + (0.4 * cookies)); // 'Выводим значение одной покупки из 300 г конфет и 400 г печенья в консоль'
            console.log('Стоимость трех покупок, каждая из 2 кг печенья и 1 кг 800 г конфет равна', 3*((1.8 * candies) + (2 * cookies))); // 'Выводим значение трех покупок, каждая из 2 кг печенья и 1 кг 800 г в консоль'
        </script>
    </body>
</html>
