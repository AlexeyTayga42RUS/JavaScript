<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Case 2 Перевод дюймов в миллиметры, сантиметры
            </title>
    </head>
    <body>
        <script>
            let inches; // 'Вводим переменную дюймов'

            inches = prompt('Введите значение в дюймах'); // 'Задаём значение в дюймах'

            console.log('Миллиметров в дюйме равно =', inches * 25.4); // 'Выводим вычисление миллиметров в консоль'
            console.log('Сантиметров в дюйме равно =', inches * 2.54); // 'Выводим вычисление сантиметров в консоль'
        </script>
    </body>
</html>
