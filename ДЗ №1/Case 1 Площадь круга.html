<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Case 1 Площадь круга
            </title>
    </head>
    <body>
        <script>
            const PI = 3.1415; // 'Задали число Пи'
            let r; // 'Вводим переменную радиуса, r'

            r = prompt('Введите радиус круга'); // 'Задаём значение радиуса'

            console.log('Площадь круга равна =', r ** 2 * PI); // 'Выводим вычисление в консоль'
        </script>
    </body>
</html>
