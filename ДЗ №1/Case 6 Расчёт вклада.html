<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Case 6 вычисление суммы вклада через 5 лет при ежегодном начислении процента на остаток суммы на вкладе
            </title>
    </head>
    <body>
        <script>
            var vklad; // 'Вводим  переменную суммы вклада'
            var procent; // 'Вводим переменную процентов по вкладу'

            vklad = parseInt(prompt('Введите значение суммы вклада')); // 'Задаём значение суммы вклада'
            procent = parseInt(prompt('Введите значение процентов по вкладу')); // 'Задаём значение процентов по вкладу'

            vklad = vklad + (vklad * procent / 100); // 'Сумма вклада после первого года'
            vklad = vklad + (vklad * procent / 100); // 'Сумма вклада после второго года'
            vklad = vklad + (vklad * procent / 100); // 'Сумма вклада после третьего года'
            vklad = vklad + (vklad * procent / 100); // 'Сумма вклада после четвертого года'
            vklad = vklad + (vklad * procent / 100); // 'Сумма вклада после пятого года'

            console.log('Сумма вклада равна за пять лет равна', vklad); // 'Выводим значение суммы вклада после пяти лет'
        </script>
    </body>
</html>
