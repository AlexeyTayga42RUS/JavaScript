<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Case 2 Массив из четных чисел заданной последовательности
            </title>
    </head>
    <body>
        <script>
            'use strict';
           
            let array = []; // Объявляем массив
            array = prompt("Введите разные числа через пробел", "1 4 7 -1 0 5 -2 3").split(" "); // Введение данных для массива
            let newArray = []; // Объявляем массив
            let minIndex = 0; // Объявляем мин переменную
            let maxIndex = 0; // Объявляем макс переменную
            let min = array[minIndex]; 
            let max = array[maxIndex];
            let elementAmount = 0;
            let elementProduct = 0;
            let flag = false;
            
            for (let i = 0; i < array.length; i++) { // Проверка чисел на ввод по условию, что они разные
                if (newArray.indexOf(array[i]) !== -1) {
                    flag = true;
                    console.log("Введены одинаковые числа");
                    break;
                }
                newArray.push(array[i]);
            }
      
            if (flag === false) { // Основное выполнение условий
                for (let i = 1; i < array.length; i++) {
                    if (Number(array[i]) < min) {
                        min = array[i];
                        minIndex = i;
                    }
                    if (Number(array[i]) > max) {
                        max = array[i];
                        maxIndex = i;
                    }
                }
                if (minIndex < maxIndex) {
                    elementAmount = maxIndex - minIndex - 1;
                    if (elementAmount > 1) {
                        elementProduct = 1;
                        for (let i = minIndex + 1; i < maxIndex; i++) {
                            elementProduct *= array[i]; 
                        }
                    }
                } else {
                    elementAmount = minIndex - maxIndex - 1;
                    if (elementAmount > 1) {
                        elementProduct = 1;
                        for (let i = maxIndex + 1; i < minIndex; i++) {
                            elementProduct *= array[i]; 
                        }
                    }
                }                
                console.log("Результат: количество =", elementAmount, ", произведение =", elementProduct); // Вывод результатов в консоль
            }
        </script>
    </body>
</html>
