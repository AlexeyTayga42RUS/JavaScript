<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Case 4 Решение уравнений
            </title>
    </head>
    <body>
        <script>
            'use strict'
            
            let x, y; // Объявляем переменные

            x = prompt('Введите переменную x'); // Введение значения х

            if (x == null) console.log ('Вы решили отменить действие'); // Условие, если введена отмена действий
            else if (x.trim() == "") console.log('Вы ничего не ввели'); // Условие, если ничего не введено
            else if (isNaN (Number(x))) console.log('Вы ввели не число'); // Условие, если введено не числовое значение
            else {      
                x = Number(x); // Приведение переменной к числовому значению

                if (x <= -1) { 
                    y = -1*(x**2) - 4*x - 3; // Выполнение условия при х меньше или равно -1
                }
                else if (x > -1 && x <= 1) {
                    y = x + 1;  // Выполнение условия при х больше -1 и меньше или равно 1
                } 
                else if (x > 1) {
                    y = 2 / x // Выполнение условия при х больше 1
                }
            console.log('Значение у равно', y); // Вывод решения в консоль  
            }     
        </script>
    </body>
</html>
