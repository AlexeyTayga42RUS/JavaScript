<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Case 7 Координаты точек
            </title>
    </head>
    <body>
        <script>
            'use strict'
            
            const x1, y1, x2, y2; // Объявляем переменные

            x1 = Number(prompt('Введите координату x точки А')); // Введение значения х1 точки А
            y1 = Number(prompt('Введите координату y точки А')); // Введение значения y1 точки А

            x2 = Number(prompt('Введите координату x точки B')); // Введение значения х2 точки B
            y2 = Number(prompt('Введите координату y точки B')); // Введение значения y2 точки B

            if (x1 > 0 && y1 > 0) console.log('Точка А в I квадранте'); // Выполнение условия при х1 + и y1 +
            else if (x1 < 0 && y1 > 0) console.log('Точка А во II квадранте'); // Выполнение условия при х1 - и y1 +
            else if (x1 < 0 && y1 < 0) console.log('Точка А в III квадранте'); // Выполнение условия при х1 - и y1 -
            else if (x1 > 0 && y1 < 0) console.log('Точка А в IV квадранте'); // Выполнение условия при х1 + и y1 -
            else if (x1 == 0 && y1 == 0) console.log('Точка А в начале координат'); // Выполнение условия при х1 и y1 равным 0
            else if (x1 == 0 || y1 == 0) console.log('Точка А находится на оси координат'); // Выполнение условия при х1 или y1 равным 0
            
            let A = Math.sqrt(x1**2 + y1**2); // Координата точки А относительно начала координат

            if (x2 > 0 && y2 > 0) console.log('Точка B в I квадранте'); // Выполнение условия при х2 + и y2 +
            else if (x2 < 0 && y2 > 0) console.log('Точка B во II квадранте'); // Выполнение условия при х2 - и y2 +
            else if (x2 < 0 && y2 < 0) console.log('Точка B в III квадранте'); // Выполнение условия при х2 - и y2 -
            else if (x2 > 0 && y2 < 0) console.log('Точка B в IV квадранте'); // Выполнение условия при х2 + и y2 -
            else if (x2 == 0 && y2 == 0) console.log('Точка В в начале координат'); // Выполнение условия при х2 и y2 равным 0
            else if (x2 == 0 || y2 == 0) console.log('Точка В находится на оси координат'); // Выполнение условия при х2 или y2 равным 0
            
            let B = Math.sqrt(x2**2 + y2**2); // Координата точки B относительно начала координат

            if (A > B) console.log ('Координата А отстоит дальше от начала координат, чем координата В'); // Условие, если A дальше В
            else if (A < B) console.log ('Координата B отстоит дальше от начала координат, чем координата А'); // Условие, если B дальше A
            else if (A == B) console.log ('Координата А и В находятся на одинаковом расстоянии от начала координат'); // Условие, если А и В одинаково

        </script>
    </body>
</html>
