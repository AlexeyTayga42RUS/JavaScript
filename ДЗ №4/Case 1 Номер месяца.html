<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Case 1 Номер месяца
            </title>
    </head>
    <body>
        <script>
            'use strict'
            
            let monthNumber = prompt('Введите число месяца'); // Вводим значение месяца

            if (monthNumber == null) console.log ('Вы решили отменить действие'); // Действие, если не введено значение
            else if (isNaN (Number(monthNumber))) console.log('Вы ввели не число'); // Действие, если введено не числовое значение
            else if (monthNumber < 1) console.log('Вы ввели значение менее 1'); // Действие, если введено значение менее 1
            else if (monthNumber > 12) console.log('Вы ввели значение более 12'); // Действие, если введено значение более 12
            else if (monthNumber == 1) console.log('Январь'); // Вывод значения при 1
            else if (monthNumber == 2) console.log('Февраль'); // Вывод значения при 2
            else if (monthNumber == 3) console.log('Март'); //Вывод значения при 3
            else if (monthNumber == 4) console.log('Апрель'); // Вывод значения при 4
            else if (monthNumber == 5) console.log('Май'); // Вывод значения при 5
            else if (monthNumber == 6) console.log('Июнь'); // Вывод значения при 6
            else if (monthNumber == 7) console.log('Июль'); // Вывод значения при 7
            else if (monthNumber == 8) console.log('Август'); // Вывод значения при 8
            else if (monthNumber == 9) console.log('Сентябрь'); // Вывод значения при 9
            else if (monthNumber == 10) console.log('Октябрь'); // Вывод значения при 10
            else if (monthNumber == 11) console.log('Ноябрь'); //Вывод значения при 11
            else if (monthNumber == 12) console.log('Декабрь'); // Вывод значения при 12
                        
        </script>
    </body>
</html>
