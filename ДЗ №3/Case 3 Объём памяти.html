<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Case 3 Вычисление объёма памяти
            </title>
    </head>
    <body>
        <script>
            'use strict'
            
            let x; // 'Объявляем переменную x'
            let y; // 'Объявляем переменную y'
            let minMemory; // Объявляем переменную минимального объёма памяти
            
            const N = 64; // Количество цветов в палитре
            const i = Math.log(N) / Math.LN2 // количество информации на один цвет или пиксель
           
            x = Number(prompt('Введите размер x')); // 'Задаём значение переменной x'
            y = Number(prompt('Введите размер y')); // 'Задаём значение переменной y'

            minMemory = Math.round((i * x * y) / (8 * 1024)); // Вычисление минимального объёма памяти

            console.log('Минимальный объём памяти в Кб равен ', minMemory); // Выводим ответ в консоль
                      
        </script>
    </body>
</html>
