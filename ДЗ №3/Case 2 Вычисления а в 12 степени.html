<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Case 2 а в 12 степени за 6 операций
            </title>
    </head>
    <body>
        <script>
            'use strict'
            
            let a; // 'Объявляем переменную а'
           
            a = Number(prompt('Введите число а')); // 'Задаём значение переменной а'
            
            a = a*a*a*a*a*a; // Производим пять операций умножения
            a = a*a; // Производим шестую операцию умножения

            console.log('Число а в 12й степени равно', a); // Выводим ответ в консоль
                      
        </script>
    </body>
</html>
