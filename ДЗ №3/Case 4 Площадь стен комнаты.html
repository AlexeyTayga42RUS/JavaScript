<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Case 4 Площадь стен комнаты 
            </title>
    </head>
    <body>
        <script>
            'use strict'
            
            let widthRoom = +prompt('Введите ширину комнаты в метрах'); // Вводим значение ширины комнаты
            let heightRoom = +prompt('Введите высоту комнаты в метрах'); // Вводим значение высоты комнаты
            let widthDoor = +prompt('Введите ширину двери в метрах'); // Вводим значение ширины двери
            let heightDoor = +prompt('Введите высоту двери в метрах'); // Вводим значение высоты двери
            let widthWindow = +prompt('Введите ширину окна в метрах'); // Вводим значение ширины окна
            let heightWindow = +prompt('Введите высоту окна в метрах'); // Вводим значение высоты окна
            let numberWindow = +prompt('Введите количество окон'); // Вводим значение количества окон

            let areaRoom = 4 * widthRoom * heightRoom - widthDoor * heightDoor - numberWindow * widthWindow * heightWindow;           
           
            console.log('Площадь стен комнаты составляет ', areaRoom, 'кв. м'); // Выводим ответ в консоль

        </script>
    </body>
</html>
