<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Case 1 Окружность и квадрат
            </title>
    </head>
    <body>
        <script>
            'use strict'
            
            const C = +prompt('Введите длину окружности');
                        
            let r = C / (Math.PI * 2); // Находим радиус окружности
            let s = Math.PI * r**2; // Находим площадь круга
            let а = Math.sqrt(s); // Находим сторону квадрата

            console.log('Радиус окружности равен', r); // Выводим значение радиуса окружности в консоль
            console.log('Площадь окружности равна', s); // Выводим значение площади окружности в консоль
            console.log('Сторона квадрата равна', а); // Выводим значение стороны квадрата, площадь которого равна площади окружности, в консоль
            
        </script>
    </body>
</html>
